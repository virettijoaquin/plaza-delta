<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" id="mapa-svg-planta-baja">
  <defs>
    <style>
      .local {
        fill: #E3F2FD;
        stroke: #1976D2;
        stroke-width: 2;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .local:hover {
        fill: #BBDEFB;
        stroke: #0D47A1;
        stroke-width: 3;
        filter: drop-shadow(0 4px 8px rgba(13, 71, 161, 0.3));
      }
      .local.selected {
        fill: #64B5F6;
        stroke: #0D47A1;
        stroke-width: 3;
        animation: pulseLocal 1.5s ease-in-out infinite;
      }
      @keyframes pulseLocal {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .pasillo {
        fill: #FAFAFA;
        stroke: #BDBDBD;
        stroke-width: 2;
      }
      .entrada {
        fill: #C8E6C9;
        stroke: #388E3C;
        stroke-width: 2;
      }
      .local-text {
        font-family: 'Arial', sans-serif;
        font-size: 18px;
        fill: #1976D2;
        text-anchor: middle;
        pointer-events: none;
        font-weight: 700;
      }
      .escaleras {
        fill: #FFE0B2;
        stroke: #F57C00;
        stroke-width: 2;
      }
    </style>
  </defs>

  <!-- Área central de pasillos -->
  <rect class="pasillo" x="300" y="200" width="400" height="250" rx="10" />
  <circle class="pasillo" cx="500" cy="325" r="80" />

  <!-- PLANTA BAJA - 11 Locales -->
  
  <!-- Fila Superior -->
  <rect class="local" data-tienda-id="1" x="50" y="30" width="180" height="100" rx="5" />
  <text class="local-text" x="140" y="85">Zara</text>
  
  <rect class="local" data-tienda-id="3" x="250" y="30" width="180" height="100" rx="5" />
  <text class="local-text" x="340" y="85">Nike</text>
  
  <rect class="local" data-tienda-id="4" x="450" y="30" width="180" height="100" rx="5" />
  <text class="local-text" x="540" y="85">Levi's</text>
  
  <rect class="local" data-tienda-id="6" x="650" y="30" width="140" height="100" rx="5" />
  <text class="local-text" x="720" y="85">Markova</text>
  
  <rect class="local" data-tienda-id="8" x="810" y="30" width="140" height="100" rx="5" />
  <text class="local-text" x="880" y="85">Havanna</text>

  <!-- Columna Izquierda -->
  <rect class="local" data-tienda-id="16" x="50" y="150" width="160" height="120" rx="5" />
  <text class="local-text" x="130" y="215">María Cher</text>
  
  <rect class="local" data-tienda-id="19" x="50" y="290" width="160" height="140" rx="5" />
  <text class="local-text" x="130" y="365">Reebok</text>

  <!-- Columna Derecha -->
  <rect class="local" data-tienda-id="20" x="790" y="150" width="160" height="120" rx="5" />
  <text class="local-text" x="870" y="215">MAC</text>
  
  <rect class="local" data-tienda-id="25" x="790" y="290" width="160" height="140" rx="5" />
  <text class="local-text" x="870" y="365">Under Armour</text>

  <!-- Fila Inferior -->
  <rect class="local" data-tienda-id="28" x="50" y="450" width="180" height="120" rx="5" />
  <text class="local-text" x="140" y="515">Falabella</text>
  
  <rect class="local" data-tienda-id="29" x="410" y="500" width="180" height="120" rx="5" />
  <text class="local-text" x="500" y="565">Capa x Capa</text>

  <!-- Escaleras -->
  <rect class="escaleras" x="820" y="500" width="80" height="100" rx="5" />
  <text class="local-text" x="860" y="555" style="fill: #F57C00;">↑ SUBE</text>
  <line x1="845" y1="530" x2="875" y2="520" stroke="#F57C00" stroke-width="2" />
  <line x1="845" y1="545" x2="875" y2="535" stroke="#F57C00" stroke-width="2" />
  <line x1="845" y1="560" x2="875" y2="550" stroke="#F57C00" stroke-width="2" />

  <!-- Entrada Principal -->
  <rect class="entrada" x="410" y="640" width="180" height="40" rx="5" />
  <text class="local-text" x="500" y="665" style="fill: #2E7D32; font-size: 14px;">⬆ ENTRADA PRINCIPAL</text>
</svg>
